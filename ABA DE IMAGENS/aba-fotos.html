<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <!-- Estilos CSS Interno -->
    <style>
        body {
            text-align: center;
            background-color: rgb(77, 76, 75);
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* Título principal */
.titulo {
  font-size: 64px; /* Tamanho maior para impacto */
  font-weight: 900; /* Deixa o texto bem destacado */
  margin: 50px 0 20px; /* Margens ajustadas */
  text-transform: uppercase; /* Caixa alta para destaque */
  letter-spacing: 2px; /* Espaçamento entre letras */
  color: transparent; /* Texto transparente para aplicar o gradiente */
  background: linear-gradient(90deg, #ff7eb3, #ff758c, #ffa07a); /* Gradiente chamativo */
  background-clip: text; /* O gradiente é aplicado ao texto */
  -webkit-background-clip: text; /* Compatibilidade com navegadores */
  text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3); /* Sombra suave */
  animation: gradientMove 5s infinite alternate; /* Animação do gradiente */
  transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out; /* Suaviza transições */
  text-align: center; /* Centraliza o título */
  cursor: pointer; /* Indica que é interativo */
}

.titulo:hover {
  transform: scale(1.1); /* Leve aumento ao passar o mouse */
  text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* Intensifica a sombra */
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}


        /* Subtítulo */
        h2, h3 {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* Centraliza o texto */
  color: #0accee;
  font-size: 2rem; /* Reduz ligeiramente o tamanho da fonte */
  font-weight: bold; /* Texto em negrito */
  margin-bottom: 20px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Sombra leve */
  background: linear-gradient(45deg, #aaa702, #ffee04); /* Gradiente mais suave */
  background-clip: text; /* Clipa o gradiente ao texto */
  color: transparent; /* Torna a cor base transparente */
  transition: transform 0.5s ease-in-out, letter-spacing 0.3s ease-in-out; /* Suaviza as transições */
  cursor: pointer; /* Muda o cursor ao passar */
}

h2, h3:hover {
  transform: rotate(2deg) scale(1.05); /* Leve rotação e ampliação no hover */
  letter-spacing: 2px; /* Aumenta o espaçamento entre letras */
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Intensifica a sombra */
}

h2, h3:active {
  transform: scale(0.9) rotate(-2deg); /* Reduz tamanho e gira ligeiramente ao clicar */
  text-shadow: none; /* Remove a sombra ao clicar */
}

/* Animação de pulsar */
@keyframes pulseEffect {
  0%, 100% {
    transform: scale(1);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  }
  50% {
    transform: scale(1.02);
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
  }
}

h2, h3 {
  animation: pulseEffect 3s infinite; /* Efeito de pulsar */
}

        /* Galeria de imagens */
        .galeria {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap; /* Permitir que as imagens se ajustem em várias linhas */
        }

        .imagem {
            max-width: 250px; /* Aumentado o tamanho das imagens menores */
            max-height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .imagem-central {
            max-width: 600px; /* Aumentado o tamanho da imagem central */
            max-height: 500px;
            object-fit: cover;
            margin: 0 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            transform: translateY(0);
        }

        /* Botões */
        .botao {
            background: linear-gradient(145deg, #1d6fa5, #2497e3);
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .botao::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s ease-in-out;
        }

        .botao:hover::before {
            top: 100%;
            left: 100%;
        }

        .botao:hover {
            background: linear-gradient(145deg, #a09d0a, #022b46);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .botao:active {
            transform: scale(0.98);
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.2), inset -3px -3px 8px rgba(255, 255, 255, 0.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .imagem {
                max-width: 150px;
                max-height: 100px;
            }
            .imagem-central {
                max-width: 250px;
                max-height: 200px;
            }
            .titulo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
